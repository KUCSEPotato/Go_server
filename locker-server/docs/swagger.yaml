basePath: /api/v1
definitions:
  handlers.ErrorResponse:
    properties:
      error:
        example: invalid credentials
        type: string
    type: object
  handlers.LockerResponse:
    properties:
      location_id:
        type: string
      locker_id:
        type: integer
      owner:
        description: null 가능
        type: string
    type: object
  handlers.LoginRequest:
    properties:
      name:
        type: string
      phone_number:
        type: string
      student_id:
        type: string
    type: object
  handlers.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  handlers.RefreshRequest:
    properties:
      refresh_token:
        type: string
    type: object
  handlers.RefreshResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
info:
  contact: {}
  description: 사물함 선착순 예약 시스템의 백엔드 API 문서
  title: Locker Reservation API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 일치하는 사용자가 있으면 Access/Refresh 토큰 발급
      parameters:
      - description: 로그인 정보
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: 로그인 (학번/이름/전화번호 확인)
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh 토큰을 사용하여 새로운 Access 토큰을 발급합니다.
      parameters:
      - description: 토큰 갱신 요청 정보
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.RefreshResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: 토큰 갱신
      tags:
      - auth
  /lockers:
    get:
      consumes:
      - application/json
      description: 사용 가능한 사물함 목록을 반환합니다
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.LockerResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 사물함 목록 조회
      tags:
      - lockers
  /lockers/{id}/confirm:
    post:
      consumes:
      - application/json
      description: 선점한 사물함을 확정합니다.
      parameters:
      - description: 사물함 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LockerResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 사물함 확정
      tags:
      - lockers
  /lockers/{id}/hold:
    post:
      consumes:
      - application/json
      description: 특정 사물함을 선점합니다.
      parameters:
      - description: 사물함 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LockerResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 사물함 선점
      tags:
      - lockers
  /lockers/{id}/release:
    post:
      consumes:
      - application/json
      description: 선점한 사물함을 해제합니다.
      parameters:
      - description: 사물함 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LockerResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 사물함 해제
      tags:
      - lockers
securityDefinitions:
  BearerAuth:
    description: Bearer {access_token}
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
