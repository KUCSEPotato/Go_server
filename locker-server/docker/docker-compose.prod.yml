services:
  postgres:
    image: postgres:16
    container_name: locker-prod-pg
    environment:
      POSTGRES_DB: locker
      POSTGRES_USER: locker
      POSTGRES_PASSWORD: kuci_info_student_council_secure
    env_file:
      - ../configs/.env.prod
    ports:
      - "5433:5432" 
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./internal/db/migrate:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U locker -d locker"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: locker-prod-redis
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: locker-prod-app
    env_file:
      - ../configs/.env.prod
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres_data_prod:
  redis_data_prod:

networks:
  default:
    name: locker-prod-network